{
  "tags": {
    "allowUnknownTags": true,
    "dictionaries": ["jsdoc","closure"]
  },
  "source": {
    "include": ["./src/fn.js"],
    "includePattern": ".+\\.js(doc)?$",
    "excludePattern": "(^|\\/|\\\\)_"
  },
  "templates": {
    "cleverLinks": false,
    "monospaceLinks": false
  },
  "plugins": [
    "plugins/markdown",
    "plugins/summarize"
  ],
  "opts": {
    "destination": "doc"
  }
}


